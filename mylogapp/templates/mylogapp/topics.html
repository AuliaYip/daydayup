{% extends "mylogapp/base.html" %}

{% block content %}
    <p>topics</p>

    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'mylogapp:topic' topic.id %}" >{{ topic }}</a></li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
