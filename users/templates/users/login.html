{% extends "mylogapp/base.html" %}
{% block content %}

    {% if form.errors %}
        <P>Your username and password didn't match. Please try again.</P>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">login</button>
        <input type="hidden" name="next" value="{% url 'mylog:index' %}">
    </form>
{% endblock content %}
